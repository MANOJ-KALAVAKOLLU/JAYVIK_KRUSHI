<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather by Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #weather {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¤ Your Local Weather</h1>
  <button onclick="getLocation()">Get Weather</button>
  <div id="weather">Click the button to see your weather.</div>

  <script>
    const apiKey = '975adb9b70122b67fe754fca8d322530'; // Replace with your OpenWeatherMap API key

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showWeather, showError);
      } else {
        document.getElementById("weather").innerText = "Geolocation is not supported by this browser.";
      }
    }

    function showWeather(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          const temp = data.main.temp;
          const desc = data.weather[0].description;
          const city = data.name;
          document.getElementById("weather").innerText =
            `ðŸ“ ${city}\nðŸŒ¡ Temperature: ${temp}Â°C\nðŸŒ¥ Condition: ${desc}`;
        })
        .catch(() => {
          document.getElementById("weather").innerText = "Failed to fetch weather data.";
        });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          document.getElementById("weather").innerText = "User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          document.getElementById("weather").innerText = "Location information is unavailable.";
          break;
        case error.TIMEOUT:
          document.getElementById("weather").innerText = "The request to get user location timed out.";
          break;
        default:
          document.getElementById("weather").innerText = "An unknown error occurred.";
          break;
      }
    }
  </script>
</body>
</html>
